version: '3'
services:
  db:
   image: postgres
   restart: always
   ports:
    - 5432:5432
   environment:
     POSTGRES_DB: September
     POSTGRES_USER: user
     POSTGRES_PASSWORD: password
   volumes:
    - db:/var/lib/postgresql/data
  flyway:
    image: boxfuse/flyway:5.2.4
    command: -url=jdbc:postgresql://db/September -schemas=public -user=user -password=password -connectRetries=5 migrate
    volumes:
      - ./Migrations:/flyway/sql
    depends_on:
      - db
  exercise-backend:
    build: ./backend/api-core
    restart: always
    ports:
     - 80:8080
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/September
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
     - flyway
  exercise-front:
    build: .
    restart: always
    ports:
     - 3000:3000
    depends_on:
     - exercise-backend
volumes:
   db:
